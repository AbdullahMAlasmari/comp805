{% extends 'base.html' %}
<!DOCTYPE html>
{% load static %}
{% block content %}
<style>
body {
	background-color:#e5e7e9;
}
</style>
	<h1>Contact Me!</h1>
	<form>
		<div>
			Full name:<br>
	  		<input type="text" name="fullname" placeholder="e.g. Alex Tree">
	 	</div>
		<div>
	  		E-mail:<br>
	  		<input type="email" name="email" placeholder="e.g. alextree@mail.com">
		</div>
		<div>
			Reason for contacting:<br>
			 <textarea name="contactreason" rows="15" cols="40"></textarea>
		</div>
		<input type="submit" value="Submit!">
	</form>
{% endblock %}
